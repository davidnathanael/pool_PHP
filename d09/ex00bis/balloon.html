<!doctype html>

<html>
	<head>
		<meta charset="utf-8">

		<title>Balloon</title>
		<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">

		<style type="text/css">
			#balloon{
				border-radius: 50%;
				width: 200px;
				height: 200px;
			}
		</style>
	</head>

	<body>

		<div id="balloon" style="background-color: red;"></div>

		<script   src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script>
		
			$("#balloon").click(function () {
				var width = $(this).width() + 10;
				var height = $(this).height() + 10;
				var color = $(this).css('background-color');

				$(this).width((width <= 420 || height <= 420) ? width + 'px' : '200px');
				$(this).height((width <= 420 || height <= 420) ? height + 'px' : '200px');
				$(this).css('background-color', get_color(color, 'click'));
			});

			$("#balloon").mouseout(function () {
				var width = $(this).width() - 5;
				var height = $(this).height() - 5;
				var color = $(this).css('background-color');

				$(this).width((width > 200 || height > 200) ? width + 'px' : '200px');
				$(this).height((width > 200 || height > 200) ? height + 'px' : '200px');
				$(this).css('background-color', get_color(color, 'exit'));
			});

			function get_color(color, action)
			{
				if (color == 'rgb(255, 0, 0)')
					return (action == 'click') ? 'rgb(0, 128, 0)' : 'rgb(0, 0, 255)';
				else if (color == 'rgb(0, 128, 0)')
					return (action == 'click') ? 'rgb(0, 0, 255)' : 'rgb(255, 0, 0)';
				else if (color == 'rgb(0, 0, 255)')
					return (action == 'click') ? 'rgb(255, 0, 0)' : 'rgb(0, 128, 0)';
				else 
					return 'rgb(255, 0, 0)';
			}
		</script>
	</body>
</html>
