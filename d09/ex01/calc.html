<!doctype html>

<html>
	<head>
		<meta charset="utf-8">

		<title>Calc</title>
		<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">

		<style type="text/css">
		</style>
	</head>

	<body>

	<input type='text' id='left'>

	<select id='op'>
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>

	<input type='text' id='right'>

	<input type='submit' value='Try me!' id='submit'>

		<script>

			setInterval(function() { 
			   alert('Please, use me...');
			}, 30000);

			var submit = document.getElementById('submit');

			submit.addEventListener('click', function() {
				
				var left = document.getElementById('left').value;
				var right = document.getElementById('right').value;
				var op = document.getElementById('op').value;

				if(!check_args(left, op, right))
					return;

				alert(calc(+left, op, +right));
				console.log(calc(+left, op, +right));

				document.getElementById('left').value = "";
				document.getElementById('right').value = "";
			});

			function check_args(left, op, right) {
				if (left === "" || right === "")
				{
					alert('Error :(');
					return false;
				}
				if (!Number.isInteger(+left) || !Number.isInteger(+right))
				{
					alert('Error :(');
					return false;
				}
				if (left < 0 || right < 0)
				{
					alert('Error :(');
					return false;
				}
				if ((op == '/' || op == '%') && right == 0)
				{
					alert('It’s over 9000!');
					console.log('It’s over 9000!');
					return false;
				}
				return true;
			}

			function calc(left, op, right)
			{
				if (op == '+')
					return left + right;
				if (op == '-')
					return left - right;
				if (op == '*')
					return left * right;
				if (op == '/')
					return left / right;
				if (op == '%')
					return left % right;
			}

		</script>
	</body>
</html>
